<template name = "listitem">
  <div class="ui middle aligned divided list">
    <h3>Friends</h3>
    {{#each friends}}
    <div class="item">
      <div class="right floated content">
        <div class="ui button" id="toggle">Add</div>
      </div>

      <img class="ui avatar image" src="/img/card.png">

      <div class="content">
          <a href="#" class="header">{{name}}</a>
          <div class="description">You've been friends since [x]</div>
      </div>

    </div>
    {{/each}}
  </div>
</template>
